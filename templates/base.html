<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Closed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon assets (using uploaded PNG briefcase.png) -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='briefcase.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='briefcase.png') }}">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='briefcase.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='briefcase.png') }}">
    <!-- Fallback shortcut icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='briefcase.png') }}">
</head>
<body>
    <!-- Top site header (ONE place for the title) -->
    <header class="site-header">
        <div class="site-header-inner">
            <span class="site-icon"><i class="fas fa-briefcase"></i></span>
            <h1 class="site-title">Case Closed</h1>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
